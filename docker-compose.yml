version: '3.8'

# Simplified PostgreSQL setup for local development and testing
# For integration tests, use docker-compose.standalone-test.yml instead
#
# This compose file provides a PostgreSQL database that can be used for
# local development. Schema is created programmatically via SQLAlchemy
# using PostgreSQLSchemaBuilder.
#
# Usage:
#   # Start PostgreSQL
#   docker-compose up -d
#
#   # Stop and remove
#   docker-compose down
#
#   # Stop and remove with volumes (complete cleanup)
#   docker-compose down -v

services:
  postgres:
    image: postgres:16-alpine
    container_name: axai-pg-test
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-test_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-test_password}
      - POSTGRES_DB=${POSTGRES_DB:-test_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-test_user} -d ${POSTGRES_DB:-test_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
